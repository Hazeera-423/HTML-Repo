<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Component</title>
  <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
  <div class="card-container">
    <!-- Hero Card -->
    <div class="card hero-card">
      <h1 class="card-title">Hero Title</h1>
      <p class="card-description">A captivating tagline that leaves a lasting impact.</p>
      <button class="card-button">Get Started</button>
    </div>

    <!-- Image Showcase Card -->
    <div class="card image-card">
      <img src="https://via.placeholder.com/150" alt="Product Image" class="card-image">
      <h1 class="card-title">Image Showcase</h1>
      <p class="card-description">A brief description that supports the image.</p>
      <button class="card-button">Learn More</button>
    </div>

    <!-- Statistic Highlight Card -->
    <div class="card stat-card">
      <div class="card-stat">95%</div>
      <h1 class="card-title">Satisfaction Rate</h1>
      <p class="card-description">Our customers love us and have given us a 95% satisfaction rating.</p>
      <button class="card-button">See Details</button>
    </div>
  </div>
</body>
</html>
