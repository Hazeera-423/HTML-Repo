<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static E-Commerce Cart</title>
    <link rel="stylesheet" href="./css/web.css">
</head>
<body>

    
    <header>
        <h1>Amazon</h1>
    </header>

    
    <section class="products">
        <marquee behavior="" direction=""><h2 style="color: brown;"> BIG DIWALI SALE LIVE ON</h2></marquee> 

        <h2> Products</h2>
       
       
        <div class="product-list">
            <div class="product-item">
                <img src="w1.jpg" alt="Product 1">
                <h3>Watch</h3>
                <p>$3000.00</p>
                <button class="add-to-cart" placeholder="focus">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="w3.jpg" alt="Product 2">
                <h3>Headphone</h3>
                <p>$2000.00</p>
                <button class="add-to-cart" placeholder="focus">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="w2.jpg" alt="Product 2">
                <h3>Apple Mobile</h3>
                <p>$50000.00</p>
                <button class="add-to-cart" placeholder="focus">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="w4.jpg" alt="Product 2">
                <h3>Hand Bag</h3>
                <p>$6000.00</p>
                <button class="add-to-cart" placeholder="focus">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="w5.jpg" alt="Product 2">
                <h3>Water Bottles</h3>
                <p>$600.00</p>
                <button class="add-to-cart" placeholder="focus">Add to Cart</button>
            </div>
           
            
        </div>
    </section>
